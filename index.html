<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report Suite</title>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Weather Report Suite" />
  <meta property="og:description" content="Current weather, 5-day forecast" />
  <meta property="og:url" content="https://jrh89.github.io/WeatherReportSuite" />
  <link rel="icon" type="image/vnd.microsoft.icon" href="images/Weather Forecast symbol - 640x622.ico" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
  <h1 class="container">
      <h1>Weather Report Suite</h1>
  </h1>
    <br>
    <div class="container">
      <form id="weather-form">
        <label for="city">City name:</label>
        <input type="text" id="city" name="city">
        <button type="submit">Search</button>
      </form>
      <div class="toggle-container">
        <span class="toggle-label"></span>
        <button id="unit-toggle" class="toggle-button">
          <i class="fas fa-thermometer-half"></i>
          <span class="toggle-text">c</span>
        </button>
        <button id="theme-toggle" aria-label="Toggle theme">
          <i id="theme-icon" class="fas fa-sun"></i>
        </button>
      </div>  
    </div>
    <div id="current-weather"></div>
      <h2>5-Day Forecast</h2>
        <section id="forecast">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <div class="weather-icon">
                  </div>
                  <p class="card-text"><span class="temp"></span></p>
                  <p class="card-text"><span class="humidity"></span></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    <script src="script.js"></script>

      
        <footer>
          <hr>
          <p>
            Created by Jared Hooker
            <br>
            Hooker Hill Studios Â© 2023
          </p>
        </footer>

     


  </body>
</html>
